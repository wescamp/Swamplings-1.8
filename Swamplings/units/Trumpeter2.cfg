#textdomain wesnoth-Swamplings

# Same as Trumpeter 1, only he won't level to Prime.

[unit_type]
    id=Goblin Trumpeter 2
    name= _ "Goblin Trumpeter"
    race=goblin
    image=units/goblins/rouser.png
    profile="data/add-ons/Swamplings/images/portraits/rouser-3.png"
    ellipse="misc/ellipse"
    {LEADING_ANIM "units/goblins/rouser-lead-2.png" "units/goblins/rouser-lead-1.png"}
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=41
    movement_type=orcishfoot
    movement=6
    experience=65
    level=2
    alignment=chaotic
    advances_to=null
    undead_variation=goblin
    {AMLA_EXTRA_ATTACK}
    {AMLA_MEL_DAMAGE}
    {AMLA_SPEED}
    {AMLA_DEFAULT}
    cost=20
    usage=fighter
    description= _ "Only the best of rousers can hope to become a trumpeter. Trumpeters spend many hours studying the subtleties of the complex orc war signals. For the orcs, such signals are much more than a simple message of advance or retreat, they inspire their entire army and reinforce their bloodthirsty nature. Many orc warlords consider their trumpeter a trusted confidante and sometimes a trumpeter may be allowed to consult with the warlord on his battle plan."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}
    die_sound={SOUND_LIST:GOBLIN_DIE}
    {DEFENSE_ANIM_DIRECTIONAL "units/goblins/rouser-defend.png" "units/goblins/rouser.png" "units/goblins/rouser-ne-defend.png" "units/goblins/rouser-ne.png" {SOUND_LIST:GOBLIN_HIT} }

    [portrait]
        size=400
        side="left"
        mirror="false"
        image="data/add-ons/Swamplings/images/portraits/transparent/rouser-3.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="data/add-ons/Swamplings/images/portraits/transparent/rouser-3.png"
    [/portrait]

    {STANDING_ANIM_DIRECTIONAL "units/goblins/rouser.png" "units/goblins/rouser-ne.png"}

    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_2}
    [/abilities]
    [attack]
        name=spear
        description=_"spear"
        icon=attacks/spear-orcish.png
        type=pierce
        range=melee
        damage=8
        number=3
    [/attack]
